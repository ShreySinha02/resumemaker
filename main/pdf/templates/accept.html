<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS only -->
    {% load static %}
    <link href="{% static 'style.css'%}" rel="stylesheet"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>Documents</title>
  </head>
  <body class='body'>



    <h1 class="display-4">Create Your CV</h1>
   <div class="card" style="width: 40rem; background-color:#E4DCCF;" >
        <form method='POST'>
          {% csrf_token %}
          <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="name" name="name"  placeholder="name">
          </div>
          <div class="form-group">
            <label for="">email</label>
            <input type="text" class="form-control" id="e-mail" name="email"  placeholder="e-mail">
          </div>
          <div class="form-group">
            <label for="">Phone no</label>
            <input type="text" class="form-control" id="phone_no" name="phone"  placeholder="name">
          </div>
          <div class="form-group">
            <label for="">About you</label>
            <textarea type="text" class="form-control" id="About_you" name="about_you"  placeholder="About you"></textarea>
          </div>
          <div class="form-group">
            <label for="">Degree</label>
            <input type="text" class="form-control" id="degree" name="degree"  placeholder="b.tech">
          </div>
          <div class="form-group">
            <label for="">School</label>
            <input type="text" class="form-control" id="School" name="school"  placeholder="Dav">
          </div>
          <div class="form-group">
            <label for="">University</label>
            <input type="text" class="form-control" id="university" name="university"  placeholder="IIT">
          </div>
          <div class="form-group">
            <label for="">Previous Work</label>
            <input type="text" class="form-control" id="work" name="previous_work"  placeholder="">
          </div>
          <div class="form-group">
            <label for="">Skill Share</label>
            <textarea type="text" class="form-control" id="skill" name="skill"  placeholder="eg: C++,java"></textarea>
          </div>
         <br>
          <button type="submit" class="btn btn-success  center" id="submit">Submit</button>
          <a class="btn btn-dark" href="/list" role="button">Download CV</a>
        </form>
      </div>
   
   </div>

  </body>
  {%load static%}
  <script src="{%static 'js/accept.js'%}"></script>
</html>
